[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core>=1.0.0",
]

[tool.black]
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | _build
  | build
  | dist
)/
'''
line-length = 79
skip-magic-trailing-comma = true

[tool.constcheck.ignore_from]
"constcheck/_config.py" = [
    "store",
    "store_true",
]
"tests/_test.py" = [
    "kwargs,expected",
    "name,template,expected",
]

[tool.coverage.report]
fail_under = 100

[tool.coverage.run]
omit = [
    "whitelist.py",
    "constcheck/__main__.py",
]

[tool.docsig]
summary = true
check-class = true

[tool.poetry]
authors = [
    "jshwi <stephen@jshwisolutions.com>",
]
description = "Check Python files for repeat use of strings"
keywords = [
    "const",
    "constant",
    "str",
    "check",
    "dry",
]
license = "MIT"
name = "constcheck"
readme = "README.rst"
version = "0.6.0"

[tool.poetry.dependencies]
mergedeep = "^1.3.4"
object-colors = "^2.0.1"
python = "^3.8"
tomli = "^2.0.1"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
ipython = "^8.6.0"
prompt-toolkit = "^3.0.32"
pyaud = "^4.0.2"
pylint = "^2.15.5"
pytest = "^7.2.0"
pytest-randomly = "^3.12.0"
pytest-sugar = "^0.9.5"
restview = "^3.0.0"
sphinx-toolbox = "^3.2.0"
templatest = "^0.7.0"
tomli-w = "^1.0.0"

[tool.poetry.scripts]
constcheck = "constcheck.__main__:main"

[tool.pyaud.audit]
modules = [
    "toc",
    "whitelist",
    "sort-pyproject",
    "format",
    "format-docs",
    "format-str",
    "imports",
    "typecheck",
    "unused",
    "lint",
    "const",
    "params",
    "test",
    "docs",
]

[tool.pyaud.clean]
exclude = [
    "*.egg*",
    ".mypy_cache",
    ".env",
]

[tool.pyaud.indexing]
exclude = [
    "whitelist.py",
    "conf.py",
]

[tool.pyaud.logging]
disable_existing_loggers = true
version = 1

[tool.pyaud.logging.formatters.standard]
format = "%(asctime)s %(levelname)s %(name)s %(message)s"

[tool.pyaud.logging.handlers.default]
backupCount = 60
class = "logging.handlers.TimedRotatingFileHandler"
filename = "~/.cache/pyaud/log/pyaud.log"
formatter = "standard"
when = "d"

[tool.pyaud.logging.root]
handlers = [
    "default",
]
level = "DEBUG"
propagate = false

[tool.pytest.ini_options]
addopts = [
    "--durations=5",
    "-vv",
    "--color=yes",
    "--cov-report",
    "term-missing",
]
filterwarnings = "ignore::DeprecationWarning"
norecursedirs = [
    "docs",
    "*.egg-info",
    ".git",
    ".mypy_cache",
    ".idea",
]
